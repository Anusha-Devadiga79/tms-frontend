<form [formGroup]="taskForm" (ngSubmit)="submit()" class="task-form">
  <div>
    <label>Title</label>
    <input type="text" formControlName="title" required />
  </div>

  <div>
    <label>Description</label>
    <textarea formControlName="description" required></textarea>
  </div>

  <div>
    <label>Due Date</label>
    <input type="date" formControlName="dueDate" required />
  </div>

  <div>
    <label>Priority</label>
    <select formControlName="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
  </div>

  <div>
    <label>Status</label>
    <select formControlName="status">
      <option>Pending</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>
  </div>

  <button type="submit">
    {{ task?.TaskId ? 'Update' : 'Add' }} Task
  </button>
</form>

<style>
.task-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}
.task-form input, .task-form select, .task-form textarea {
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
}
</style>
