<form [formGroup]="taskForm" (ngSubmit)="submit()" class="task-form">
  <div>
    <label>Title</label>
    <input type="text" formControlName="Title" required />
    <div *ngIf="taskForm.get('Title')?.touched && taskForm.get('Title')?.invalid">
      Title is required
    </div>
  </div>

  <div>
    <label>Description</label>
    <textarea formControlName="Description" required></textarea>
    <div *ngIf="taskForm.get('Description')?.touched && taskForm.get('Description')?.invalid">
      Description is required
    </div>
  </div>

  <div>
    <label>Due Date</label>
    <input type="date" formControlName="DueDate" [min]="minDate" required />
    <div *ngIf="taskForm.get('DueDate')?.touched && taskForm.get('DueDate')?.hasError('required')">
      Due Date is required
    </div>
    <div *ngIf="taskForm.get('DueDate')?.touched && taskForm.get('DueDate')?.hasError('pastDate')">
      Due Date cannot be in the past
    </div>
  </div>

  <div>
    <label>Priority</label>
    <select formControlName="Priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div>
    <label>Status</label>
    <select formControlName="Status">
      <option value="Pending">Pending</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <button type="submit">
    {{ task?.TaskId ? 'Update' : 'Add' }} Task
  </button>
</form>

<style>
.task-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}
.task-form input, .task-form select, .task-form textarea {
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
}
</style>
