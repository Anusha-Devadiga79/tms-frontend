<div class="login-page-container">
  <div class="login-container">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name">
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <!-- Confirm Password Field (only show if password is entered) -->
      <mat-form-field appearance="outline" class="full-width" *ngIf="registerForm.get('password')?.value">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm password">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordsMismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <!-- Register Button -->
      <button mat-raised-button type="submit" class="full-width login-btn">
        Register
      </button>
    </form>

    <!-- Login link -->
    <p class="register-text">
      Already have an account? 
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>

<style>
/* Full page flex container to center the form */
.login-page-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #ffffff; /* White background */
  text-align: center;
}

/* Login/Register container (no box) */
.login-container {
  width: 100%;
  max-width: 400px;
  padding: 0 20px;
}

/* Heading */
.login-container h2 {
  margin-bottom: 25px;
  font-weight: 600;
  font-size: 28px;
}

/* Full width mat form fields */
.full-width {
  width: 100%;
}

/* Button */
.login-btn {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  margin-bottom: 20px;
  background-color: #1976d2; /* Blue background */
  color: white;
  font-weight: 500;
}

/* Register/Login link */
.register-text {
  font-size: 15px;
}

.register-text a {
  color: #1976d2;
  font-weight: 500;
  text-decoration: none;
}
</style>
